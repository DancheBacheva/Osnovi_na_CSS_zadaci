<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="profile_card.css" />
    <title>Profile Card</title>
</head>
<body>
    
    <div class="card-container">
        <div class="img-round"><img src="https://manuelgarcia.info/media/mgres/mg-white.png" alt=""></div>

        <div class="card-content">
            <h3 id="name">Manuel B. Garcia</h3>
            <p>Front-end developer from <b>Mesopotamia</b></p>
            <div class="location"><img src="https://static-00.iconduck.com/assets.00/location-indicator-red-emoji-333x512-eard5vvd.png" alt="" width="10" height="15"><p><b>Istanbul, Turkey</b></p></div>
        </div>

        <div class="information">
            <div class="content-inf">
              <h3 class="inf-number">1598</h3>
              <span class="inf-text">Followers</span>
            </div>
    
            <div class="content-inf">
              <h3 class="inf-number">65</h3>
              <span class="inf-text">Following</span>
            </div>
    
            <div class="content-inf">
              <h3 class="inf-number">123</h3>
              <span class="inf-text">Articles</span>
            </div>
    
            <div class="content-inf">
              <h3 class="inf-number">85</h3>
              <span class="inf-text">Works</span>
            </div>
        </div>

        <div class="links">
                <a href="#"><img src="Images/fb.png" alt="" width="40"></a>
                <a href="#"><img src="Images/twitter.png" alt="" width="40"></a>
                <a href="#"><img src="Images/instagram.png" alt="" width="40"></a>
                <a href="#"><img src="Images/Be logo.png" alt="" width="40"></a>
                <a href="#"><img src="Images/github logo.png" alt="" width="40"></a>
                <a href="#"><img src="Images/codepen.webp" alt="" width="40"></a>
                <a href="#"><img src="Images/links-logo-png.png" alt="" width="40"></a>            
        </div>

        <div class="buttons">
            <button class="button1">Message</button>
            <button class="button2">Follow</button>
        </div>


        
    </div>
</body>
</html>
