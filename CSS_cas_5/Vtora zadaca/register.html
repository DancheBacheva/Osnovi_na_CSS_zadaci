<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register.css">
    <title>Register page</title>
</head>
<body>
    <div class="register-container">
        <h2>Registration form</h2>

        <form action="">
               <input type="text" name="" placeholder="Name"><br>
               <input type="email" name="" placeholder="Email"><br>
               <input type="text" name="" placeholder="Company name"><br>
               <input type="number" name="" placeholder="Phone number"><br>
               <textarea class="message" name="Message" id="" cols="30" rows="10" placeholder="Type your message here"></textarea><br>
               <input class="checkbox" type="checkbox" name="">
               <label for="">I have read and accept the <a href="https://www.testing.com/privacy-policy/" target="_blank" style="color: yellow;">Privacy Policy</a></label><br>
               <button id="submit-btn">Submit</button>    
        </form>
    </div>
    
</body>
</html>
